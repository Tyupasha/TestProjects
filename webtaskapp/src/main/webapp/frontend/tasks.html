<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    <title>Bootstrap 101 Template</title>

    <!-- Bootstrap -->
    <link href="css/bootstrap.css" rel="stylesheet">
    <link href="css/font-awesome.css" rel="stylesheet">
  </head>
  <body>
    
    <!-- Navigation Bar -->   
    <div class="navbar navbar-inverse navbar-static-top">
        <div class="container">
            <div class="navbar-header">
                <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#responsive-menu">
                    <span class="sr-only">Open navigation</span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                </button>
                <a class="navbar-brand" href="#">Brand</a>
            </div>
            <div class="collapse navbar-collapse" id="responsive-menu">
                <ul class="nav navbar-nav">
                    <li><a href="#">Managers</a></li>
                    <li class="active"><a href="#">Tasks</a></li>
                </ul>
            </div>
        </div>
    </div>
     
      <!-- Table --> 
     <div class="container">
         <div class="row">
             <div class="col-lg-2 col-md-2 col-sm-2 col-xs-2">
             </div>
             <div class="col-lg-8 col-md-8 col-sm-8 col-xs-8">
                 <div class="panel panel-default">
                    <div class="panel-heading">
                        <i class="fa fa-tasks" aria-hidden="true"></i>
                        Tasks
                     </div>
                     <div class="table-responsive">
                        <table class="table table-condensed">
                            <thead>
                                <tr>
                                    <th>
                                        <i class="fa fa-circle" aria-hidden="true"></i> Id
                                    </th>
                                    <th>
                                        <i class="fa fa-star" aria-hidden="true"></i> Name
                                    </th>
                                    <th>
                                        <i class="fa fa-user" aria-hidden="true"></i> Manager
                                    </th>
                                    <th>
                                        <i class="fa fa-hourglass-start" aria-hidden="true"></i> Starts
                                    </th>
                                    <th>
                                        <i class="fa fa-hourglass-end" aria-hidden="true"></i> Finishes
                                    </th>
                                    <th>
                                        <i class="fa fa-globe" aria-hidden="true"></i> Hours
                                    </th>
                                    <th>
                                        <i class="fa fa-cogs" aria-hidden="true"></i> Settings
                                    </th>
                                </tr>
                            </thead>
                            <tbody>
                                <tr>
                                    <td>23</td>
                                    <td>Project1</td>
                                    <td>Manager1</td>
                                    <td>Start1</td>
                                    <td>Finish1</td>
                                    <td>Hours1</td>
                                    <td>
                                        <button class="btn btn-warning btn-sm" name="Button" value="ChangeTask">
                                            <i class="fa fa-wrench" aria-hidden="true"></i>  Change
                                        </button>
                                        <button class="btn btn-danger btn-sm" name="Button" value="DeleteTask">
                                            <i class="fa fa-trash-o" aria-hidden="true"></i> Delete
                                        </button>
                                    </td>
                                </tr>
                            </tbody>
                        </table>
                    </div>
                </div>
             </div>
             <div class="col-lg-2 col-md-2 col-sm-2 col-xs-2">
             </div>
         </div>
    </div>
    
     <!-- Add new task --> 
    <div class="container">
        <div class="row">
            <div class="col-lg-3 col-md-3 col-sm-3 col-xs-3">
             </div>
            <div class="col-lg-6 col-md-6 col-sm-6 col-xs-6">
                <div class="panel panel-default">
                    <div class="panel-heading">
                        <i class="fa fa-plus-square-o" aria-hidden="true"></i>
                        Add new task
                     </div>
                     <div class="panel-body">
                         <form method="post" class="form-horizontal">
                    <div class="form-group">
                        <label class="col-sm-2 control-label">Name: </label>
                        <div class="col-sm-10">
                            <input type="text" class="form-control" id="inputText" name = "name" placeholder="Name">
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="col-sm-2 control-label">Manager: </label>
                        <div class="col-sm-10">
                            <select class="form-control" name = "manager">
                                <option>Manager1</option>
                                <option>Manager2</option>
                                <option>Manager3</option>
                            </select>
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="col-sm-2 control-label">Date start: </label>
                        <div class="col-sm-10">
                            <input type="date" class="form-control" id="inputDateStart" name = "dateStart">
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="col-sm-2 control-label">Date finish: </label>
                        <div class="col-sm-10">
                            <input type="date" class="form-control" id="inputDateFinish" name = "dateFinish">
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="col-sm-2 control-label">Hours: </label>
                        <div class="col-sm-10">
                            <input type="number" class="form-control" id="inputHours" placeholder="Hours" name = "hours">
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="col-sm-2 control-label">Status: </label>
                        <div class="col-sm-10">
                            <select class="form-control" name = "status">
                                <option>Finished</option>
                                <option>Canceled</option>
                                <option>In process</option>
                                <option>Paused</option>
                            </select>
                        </div>
                    </div>
                    <div class="form-group">
                        <div class="col-sm-offset-2 col-sm-10">
                            <button class="btn btn-success" name="Button" value="AddTask">Add</button>
                        </div>
                    </div>
                </form>
                    </div>
                </div>
             </div>
        </div>
    </div>
      
    <!-- Footer -->  
    <div class="container">
        <div class="row">
            <hr>
                <div class="col-lg-12">
                    <div class="col-md-8">
                        <a href="#">Terms of Service</a> | <a href="#">Privacy</a>    
                    </div>
                    <div class="col-md-4">
                        <p class="muted pull-right">Â© 2013 Company Name. All rights reserved</p>
                    </div>
                </div>
        </div>
    </div>
      
    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
    <!-- Include all compiled plugins (below), or include individual files as needed -->
    <script src="js/bootstrap.min.js"></script>
  </body>
</html>
